<div id="content" class="login-wrapper win-height-loign">
    <section class="section-block">
        <div class="container-fluid ">
            <div class="row">
                <div class="logo">
                    <img src="{{ url('themes/juntosmovemos/assets/images/logo_programa.svg') }}"/>
                </div>
                <div class="form-login">
                    <form id="loginForm" data-request="onSignin">
                        <div class="form-conent">
                                
                            <h1 class="text-center login-title">Bienvenido</h1>
                            <p class="text-center">Ingresa para tener acceso a todo nuestro contenido</p>
                            <div class="account-wall">
                                <form class="form-signin">
                                    <div class="showmsg"></div>
                                    <div class="form-input-custom">
                                        <input type="text" name="login" id="userSigninLogin" class="form-control" placeholder="Correo electrónico" autofocus>
                                    </div>
                                    <div class="form-input-custom">		
                                        <input type="password" name="password" id="userSigninPassword" class="form-control " placeholder="Contraseña">
                                    </div>
                                    <button class="button-style" type="submit" onclick="validatelogin();">ENTRAR</button>
                            </div>
                            <div class="need-help text-center">
                                <a href="#" class="">¿No puedes conectarte?</a>
                                <a href="{{ url('/reset-password') }}" class="reset-password text-underline">Retrablecer contraseña</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

function validatelogin() {
    $("#loginForm").validate({
        rules: {
            "login": {
                required: true,
                email: true
            },
            "password": {
                required: true,
            }
        },
        messages: {
            "login": {
                required: "Por favor, ingrese un correo electrónico",
                email: "el correo electrónico es invalido"
            },
            "password": {
                required: "Porfavor ingrese una contraseña",
            }
        },
    });
}
</script>
